<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .image-container {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .gif {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="gif" id="randomGif" alt="Random GIF">
  </div>
  <h6>Hey Hooman <3 </h6>

  <script>
    const gifUrls = [
      'pokemon.gif',
      'cat.gif',
      'husky.gif',
      'octopus.gif'
    ];

    const randomIndex = Math.floor(Math.random() * gifUrls.length);
    const randomGif = document.getElementById('randomGif');
    randomGif.src = gifUrls[randomIndex];
  </script>
</body>
</html>
